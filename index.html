<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo-App</title>
  </head>
  <body>
    <h1>Todo-App</h1>
    <form onsubmit="return false">
      <div>
        <input id="all" type="radio" />
        <label for="all">All</label>
        <br />
        <input id="open" type="radio" />
        <label for="open">Open</label>
        <br />
        <input id="done" type="radio" />
        <label for="done">Done</label>
      </div>
      <br />
      <br />
      <button>Remove done Todos</button>
      <div>
        <br />
        <input id="todo-description" type="text" placeholder="Whats up?" />
        <button id="btn-add-todo">Add</button>
      </div>
      <br />
    </form>
    <ul id="todos-list">
      <li><input type="checkbox" />Listeneintrag 1</li>
      <li><input type="checkbox" />Listeneintrag 2</li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
